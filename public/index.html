<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validator</title>
  <style>
    .valid-emails-box {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Email Validator</h1>

  <input type="email" id="emailInput" placeholder="Enter email" required />
  <button id="validateButton">Validate Email</button>

  <div class="valid-emails-box" id="validEmailsBox">
    <h3>Valid Emails:</h3>
    <ul id="validEmailsList"></ul>
  </div>

  <script>
    document.getElementById("validateButton").addEventListener("click", async () => {
      const email = document.getElementById("emailInput").value;
      const response = await fetch('/validate-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const result = await response.json();

      if (result.valid) {
        const validEmailList = document.getElementById("validEmailsList");
        const newListItem = document.createElement("li");
        newListItem.textContent = email;
        validEmailList.appendChild(newListItem);

        // Clear the input field after successful validation
        document.getElementById("emailInput").value = '';
      } else {
        alert(result.message);  // Display error message
      }
    });
  </script>

</body>
</html>
