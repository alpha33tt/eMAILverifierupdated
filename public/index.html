<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <h1>Email Validation Tool</h1>
    
    <textarea id="emailInput" placeholder="Enter emails separated by commas..."></textarea>
    <button onclick="validateEmails()">Validate Emails</button>
    
    <div id="validEmailsBox" style="margin-top: 20px;">
        <h3>Valid Emails:</h3>
        <textarea id="validEmails" readonly rows="5" cols="30"></textarea>
        <button onclick="copyValidEmails()">Copy Valid Emails</button>
    </div>

    <script>
        function validateEmails() {
            const emailInput = document.getElementById("emailInput").value;
            const emails = emailInput.split(',').map(email => email.trim());

            fetch('/validate-emails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ emails: emails })
            })
            .then(response => response.json())
            .then(data => {
                const validEmails = data.validEmails;
                displayValidEmails(validEmails);
            })
            .catch(error => console.error('Error:', error));
        }

        function displayValidEmails(validEmails) {
            const validEmailsBox = document.getElementById("validEmails");
            validEmailsBox.value = validEmails.join("\n");
        }

        function copyValidEmails() {
            const validEmailsBox = document.getElementById("validEmails");
            validEmailsBox.select();
            document.execCommand('copy');
            alert("Valid emails copied to clipboard!");
        }
    </script>
</body>
</html>
