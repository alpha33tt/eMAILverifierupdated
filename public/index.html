<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validation</title>
</head>
<body>
  <h1>Email Validation Tool</h1>
  <form id="email-form">
    <textarea id="emails" placeholder="Enter emails here, separated by commas"></textarea>
    <button type="submit">Validate Emails</button>
  </form>

  <div id="validated-emails">
    <!-- Valid emails will be displayed here -->
  </div>

  <script src="app.js"></script> <!-- Your custom JS script if you need it -->
</body>
</html>
